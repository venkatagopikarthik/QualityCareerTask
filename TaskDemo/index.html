<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .portal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .portal-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }
        .admin-btn {
            background-color: #4CAF50;
        }
        .admin-btn:hover {
            background-color: #45a049;
        }
        .employee-btn {
            background-color: #2196F3;
        }
        .employee-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Portal Access</h1>
        <div class="portal-buttons">
            <a href="admin.html" class="portal-btn admin-btn">Admin Portal</a>
            <a href="employee.html" class="portal-btn employee-btn">Employee Portal</a>
        </div>
    </div>
</body>
</html>
